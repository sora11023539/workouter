version: '3'
services:
  app:
    build:
      context: .
      dockerfile: "Dockerfile.dev"
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
# 「app」と書かれている部分はディレクトリ名に応じて変更します。
      - .:/workouter
    ports:
      - 3000:3000
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    platform: linux/x86_64
    image: mysql:5.7
    volumes:
      - db-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
volumes:
  db-volume:
